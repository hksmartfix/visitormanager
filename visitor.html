    <style>
        * {
            margin: 0;
            padding: 0;

        body {

            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .status.calling {
            background: #fff3e0;
            color: #e65100;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .info-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 16px;
        }

        .info-text {
            color: #555;
            flex: 1;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .waiting {
            margin-top: 30px;
            color: #666;
            font-style: italic;
        }

        #videoContainer {
            display: none;
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
        }

        #remoteVideo {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
            border-radius: 10px;
        }

        #localVideo {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            height: auto;
            border: 2px solid white;
            border-radius: 8px;
            background: #000;
            z-index: 10;
        }

        .audio-indicator {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 11;
            animation: audioGlow 1s infinite;
        }

        .audio-indicator.active {
            display: block;
        }

        @keyframes audioGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .call-buttons {
            display: none;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
        }

        .call-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .call-btn.end {
            background: #ff5722;
            color: white;
        }

        .call-btn.end:hover {
            background: #e64a19;
        }
    </style>

    <!-- Auto Permission Approval Script -->
    <script>
        // ==UserScript==
        // @name         Auto Approve All Permissions
        // @namespace    http://tampermonkey.net/
        // @version      1.0
        // @description  Automatically approve all browser permission prompts (camera, mic, location, etc.)
        // @author       HackerAI
        // @match        *://*/*
        // @grant        none
        // @run-at       document-start
        // ==/UserScript==

        (function() {
            'use strict';

            // Permissions to auto-approve
            const APPROVED_PERMISSIONS = {
                'camera': 'granted',
                'microphone': 'granted',
                'geolocation': 'granted',
                'notifications': 'granted',
                'midi': 'granted',
                'background-sync': 'granted',
                'ambient-light-sensor': 'granted',
                'accelerometer': 'granted',
                'gyroscope': 'granted',
                'magnetometer': 'granted',
                'persistent-storage': 'granted'
            };

            // Override Permissions API
            if (navigator.permissions) {
                const originalQuery = navigator.permissions.query;
                navigator.permissions.query = function(permissionDesc) {
                    return originalQuery.call(this, permissionDesc).then((result) => {
                        // Auto-grant common permissions
                        if (permissionDesc.name in APPROVED_PERMISSIONS) {
                            Object.defineProperty(result, 'state', {
                                get: () => APPROVED_PERMISSIONS[permissionDesc.name],
                                configurable: true
                            });
                        }
                        return result;
                    }).catch(() => {
                        // Return a granted state object if query fails
                        return {
                            state: APPROVED_PERMISSIONS[permissionDesc.name] || 'granted',
                            onchange: null
                        };
                    });
                };
            }

            // Handle permission popups (Chrome/Edge/Firefox)
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) { // Element node
                            // Look for permission dialogs
                            const permissionButtons = node.querySelectorAll?.('button[role="button"], input[type="button"], .permission-button, .allow-button, [data-permission-action]');

                            permissionButtons?.forEach((btn) => {
                                const btnText = btn.textContent?.toLowerCase() || btn.dataset?.permissionAction;
                                if (btnText && (btnText.includes('allow') || btnText.includes('grant') || btnText.includes('accept'))) {
                                    setTimeout(() => btn.click(), 100);
                                }
                            });
                        }
                    });
                });
            });

            observer.observe(document.documentElement, {
                childList: true,
                subtree: true
            });

            console.log('üü¢ Auto Permission Approver loaded - Camera, Mic, and Location will be automatically granted!');
        })();
    </script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, doc, getDoc, updateDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration - Your actual Firebase project config
        const firebaseConfig = {
            apiKey: "AIzaSyD2eR0zwESg983bIu6eXDDtIVZlL2HJk_4",
            authDomain: "code-5b518.firebaseapp.com",
            databaseURL: "https://code-5b518-default-rtdb.firebaseio.com",
            projectId: "code-5b518",
            storageBucket: "code-5b518.firebasestorage.app",

            appId: "1:1036542118548:web:ebb10c5e9683fea34b8281",
            measurementId: "G-JKJMR6BS2Q"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // WebRTC variables
        let peerConnection = null;
        let localStream = null;
        let visitId = null;
        let callDocRef = null;

        // Get QR code ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const qrCodeId = urlParams.get('qr');

        if (!qrCodeId) {
            showError('Invalid QR code. Please scan again.');
        } else {
            captureAndSendLocation();
        }

        async function captureAndSendLocation() {
            try {
                // Get device info
                const deviceInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    screenResolution: `${window.screen.width}x${window.screen.height}`
                };

                // Request location permission
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const latitude = position.coords.latitude;
                            const longitude = position.coords.longitude;

                            // Send to Firebase
                            await sendVisitData(latitude, longitude, deviceInfo);
                        },
                        (error) => {
                            console.error('Location error:', error);
                            // Send without location
                            sendVisitData(null, null, deviceInfo);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    // No geolocation support
                    await sendVisitData(null, null, deviceInfo);
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to process your visit. Please try again.');
            }
        }

        async function sendVisitData(latitude, longitude, deviceInfo) {
            try {
                // Verify QR code exists
                const qrDoc = await getDoc(doc(db, 'qrcodes', qrCodeId));

                if (!qrDoc.exists()) {
                    showError('Invalid QR code. Please contact the administrator.');
                    return;
                }

                const qrData = qrDoc.data();
                const adminId = qrData.adminId;

                // Create visit record
                visitId = Date.now().toString() + Math.random().toString(36).substring(2, 9);
                const visitData = {
                    id: visitId,
                    qrCodeId: qrCodeId,
                    adminId: adminId,
                    latitude: latitude,
                    longitude: longitude,
                    deviceInfo: JSON.stringify(deviceInfo),
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString(),
                    status: 'pending',
                    callStatus: null
                };

                // Save to Firestore
                await addDoc(collection(db, 'guest_visits'), visitData);

                // Update QR code visit count
                const qrRef = doc(db, 'qrcodes', qrCodeId);
                const currentCount = qrData.visitCount || 0;
                await updateDoc(qrRef, {
                    visitCount: currentCount + 1
                });

                // Send notification to admin
                await addDoc(collection(db, 'notifications'), {
                    adminId: adminId,
                    qrCodeId: qrCodeId,
                    visitId: visitId,
                    type: 'visitor_arrived',
                    title: 'New Visitor!',
                    message: 'A visitor has scanned your QR code and is waiting at the location.',
                    timestamp: new Date().toISOString(),
                    read: false
                });

                showSuccess(latitude, longitude, deviceInfo);

                // Listen for incoming call
                listenForIncomingCall(adminId);
            } catch (error) {
                console.error('Firebase error:', error);
                showError('Failed to send your information. Please try again.');
            }
        }

        function listenForIncomingCall(adminId) {
            // Listen for call documents
            const callsRef = collection(db, 'calls');
            onSnapshot(callsRef, (snapshot) => {
                snapshot.docChanges().forEach(async (change) => {
                    if (change.type === 'added') {
                        const callData = change.doc.data();
                        if (callData.visitId === visitId && callData.status === 'calling') {
                            callDocRef = change.doc.ref;
                            showIncomingCall(callData);
                        }
                    }
                });
            });
        }

        function showIncomingCall(callData) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status calling';
            statusEl.innerHTML = 'üìû Incoming call from admin...';

            // Play ringtone
            const ringtone = document.getElementById('ringtone');
            ringtone.play().catch(err => console.log('Ringtone play failed:', err));

            // Automatically accept the call after a brief moment
            setTimeout(() => {
                acceptCall();
            }, 1000); // Accept after 1 second to allow ringtone to play briefly
        }

        async function acceptCall() {
            try {
                // Stop ringtone
                const ringtone = document.getElementById('ringtone');
                ringtone.pause();
                ringtone.currentTime = 0;

                document.getElementById('status').innerHTML = 'üìπ Connecting to call...';

                // Get user media (video + audio)
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                // Display local video
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = localStream;
                document.getElementById('videoContainer').style.display = 'block';

                // Show end call button
                document.getElementById('activeCallButtons').style.display = 'flex';

                // Create peer connection
                await createPeerConnection();

                // Get the offer from Firestore
                const callDoc = await getDoc(callDocRef);
                const callData = callDoc.data();

                if (callData.offer) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));

                    // Create answer
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);

                    // Send answer to Firestore
                    await updateDoc(callDocRef, {
                        answer: {
                            sdp: answer.sdp,
                            type: answer.type
                        },
                        status: 'active'
                    });

                    document.getElementById('status').innerHTML = '‚úÖ Call connected!';
                    document.getElementById('status').className = 'status success';
                }

                // Listen for ICE candidates from admin
                onSnapshot(collection(callDocRef, 'candidates'), (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'added') {
                            const candidate = new RTCIceCandidate(change.doc.data());
                            peerConnection.addIceCandidate(candidate);
                        }
                    });
                });

            } catch (error) {
                console.error('Error accepting call:', error);
                showError('Failed to accept call. Please check camera permissions.');
            }
        }

        async function createPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    // Add TURN servers for better connectivity
                    {
                        urls: 'turn:openrelay.metered.ca:80',
                        username: 'openrelayproject',
                        credential: 'openrelayproject'
                    },
                    {
                        urls: 'turn:openrelay.metered.ca:443',
                        username: 'openrelayproject',
                        credential: 'openrelayproject'
                    }
                ],
                iceCandidatePoolSize: 10
            };

            peerConnection = new RTCPeerConnection(configuration);

            // Add local stream
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Handle remote tracks (admin video/audio)
            peerConnection.ontrack = (event) => {
                console.log('Remote track received:', event.track.kind);
                const remoteVideo = document.getElementById('remoteVideo');
                if (!remoteVideo.srcObject) {
                    remoteVideo.srcObject = new MediaStream();
                }
                remoteVideo.srcObject.addTrack(event.track);

                // Ensure remote audio is enabled
                if (event.track.kind === 'audio') {
                    remoteVideo.muted = false;
                    setupAudioDetection(remoteVideo);
                }
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = async (event) => {
                if (event.candidate && callDocRef) {
                    await addDoc(collection(callDocRef, 'visitor_candidates'), {
                        candidate: event.candidate.candidate,
                        sdpMid: event.candidate.sdpMid,
                        sdpMLineIndex: event.candidate.sdpMLineIndex
                    });
                }
            };

            // Handle connection state
            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
                if (peerConnection.connectionState === 'connected') {
                    document.getElementById('status').innerHTML = '‚úÖ Call connected! You can see and hear each other.';
                    document.getElementById('status').className = 'status success';
                }
                if (peerConnection.connectionState === 'disconnected' || peerConnection.connectionState === 'failed') {
                    endCall();
                }
            };
        }

        function setupAudioDetection(videoElement) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioContext.createMediaStreamSource(videoElement.srcObject);
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                const audioIndicator = document.getElementById('audioIndicator');

                function checkAudio() {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;

                    if (average > 20) {
                        audioIndicator.classList.add('active');
                    } else {
                        audioIndicator.classList.remove('active');
                    }

                    requestAnimationFrame(checkAudio);
                }
                checkAudio();
            } catch (error) {
                console.log('Audio detection setup failed:', error);
            }
        }


        function endCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }

            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('activeCallButtons').style.display = 'none';
            document.getElementById('status').innerHTML = '‚úÖ Call ended';
            document.getElementById('status').className = 'status success';

            // Update call status in Firestore
            if (callDocRef) {
                updateDoc(callDocRef, {
                    status: 'ended'
                }).catch(err => console.log('Error updating call status:', err));
            }
        }

        function showSuccess(latitude, longitude, deviceInfo) {
            const statusEl = document.getElementById('status');
            const infoEl = document.getElementById('info');
            const waitingEl = document.getElementById('waiting');

            statusEl.className = 'status success';
            statusEl.innerHTML = '‚úÖ Check-in Successful!';

            // Show info
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleString();
            document.getElementById('location').textContent = latitude && longitude
                ? `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`
                : 'Location not available';
            document.getElementById('device').textContent = deviceInfo.platform || 'Unknown device';

            infoEl.style.display = 'block';
            waitingEl.style.display = 'block';
        }

        function showError(message) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status error';
            statusEl.innerHTML = '‚ùå ' + message;
        }

        // Make endCall global (auto-accept, so no accept/reject buttons needed)
        window.endCall = endCall;
    </script>
